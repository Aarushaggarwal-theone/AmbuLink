{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}DASHBOARD{% endblock %}</h1>
{% endblock %}
{% block content %}
<body>
    <h1>Medical Information Form</h1>
    <form action="/submit" method="post">
        <div>
            <label for="full_name">Full Name:</label><br>
            <input type="text" id="full_name" name="full_name" placeholder="Enter your full name">
        </div>
        <br>
        <div>
            <label for="age">Age:</label><br>
            <input type="text" id="age" name="age" placeholder="Enter your age">
        </div>
        <br>
        <div>
            <label for="allergies">Medical Allergies:</label><br>
            <textarea id="allergies" name="allergies" rows="4" cols="50" placeholder="List any medical allergies..."></textarea>
        </div>
        <br>
        <div>
            <label for="blood-type">Blood Type:</label><br>
            <input type="text" id="blood-type" name="blood-type" placeholder="Enter your blood type">
        </div>
        <br>
        <div>
            <label for="height">Height:</label><br>
            <input type="text" id="height" name="height" placeholder="Enter your height">
        </div>
        <br>
        <div>
            <label for="weight">Weight:</label><br>
            <input type="text" id="weight" name="weight" placeholder="Enter your weight">
        </div>
        <br>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

{% endblock %}
