{% extends 'logsign.html' %}

{% block header %}
  <h1>{% block title %}Sign UP{% endblock %}</h1>
{% endblock %}

{% block content %}
 <div class="mx-auto max-w-7xl">
    <div class="text-center">
            <div class="text-left w-fit m-auto bg-white lg:w-6/12 xl:w-5/12">
              <div class="flex flex-col items-start justify-start w-full h-full p-10 lg:p-16 xl:p-24">
                <h4 class="w-ful text-black text-3xl font-bold">Sign Up</h4>
                <h1 class="text-lg text-gray-500">Already have an account? <a href="/login" class="text-blue-600 underline" data-primary="blue-600">Login!</a></h1>
                <form method="post" class="relative w-full mt-10 space-y-8">
                  <div class="relative">
                    <label class="font-medium text-gray-900">Name</label>
                    <input name="name" type="text" class="text-black block w-full px-4 py-4 mt-2 text-xl placeholder-gray-400 border border-1 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-600 focus:ring-opacity-50" data-primary="blue-600" data-rounded="rounded-lg" placeholder="Enter Your Name" />
                  </div>
                  <div class="relative">
                    <label class="font-medium text-gray-900">Email</label>
                    <input name="email" type="text" class="block text-black w-full px-4 py-4 mt-2 text-xl placeholder-gray-400 border border-1 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-600 focus:ring-opacity-50" data-primary="blue-600" data-rounded="rounded-lg" placeholder="Enter Your Email Address" />
                  </div>
                  <div class="relative">
                    <label class="font-medium text-gray-900">Password</label>
                    <input name="password" type="password" class="block text-black w-full px-4 py-4 mt-2 text-xl placeholder-gray-400 border border-1 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-600 focus:ring-opacity-50" data-primary="blue-600" data-rounded="rounded-lg" placeholder="Password" />
                  </div>
                  <div class="relative">
                    <button type="submit" class="inline-block w-full px-5 py-4 text-lg font-medium text-center text-white transition duration-200 bg-red-500 rounded-lg  ease" data-primary="blue-600" data-rounded="rounded-lg">Create Account</button>
                    
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
    
{% endblock %}
